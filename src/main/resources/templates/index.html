<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelef.org">
<head>
    <meta charset="UTF-8"/>
    <title>Guernica</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <div class="alert alert-warning" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <form th:object="${user}" th:action="@{/signin}" method="post" enctype="multipart/form-data" class="form">
                    <div class="form-group">
                        <label for="userName">User name</label>
                        <input id="userName" th:field="*{userName}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">Sign in</button>
                    </div>
                    <p class="text-secondary">Si deseas registrarte haz clic <a th:href="@{/register}">aqui</a>.</p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
